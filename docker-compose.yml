  #   restart: unless-stopped

  # Agent Registry Frontend (주석 처리 - 디렉토리 없음)
  # agent-registry-frontend:
  #   build:
  #     context: ./agent-reg/frontend
  #     dockerfile: Dockerfile
  #   container_name: attager-agent-registry-frontend
  #   ports:
  #     - "3000:3000"
