services:
  redis:
    image: redis:8
    restart: unless-stopped
    ports:
      - "6380:6379"

  app:
    build:
      context: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    depends_on:
      - redis
    env_file:
      - ./.env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - TENANT_REDIS_URL=redis://redis:6379/1
